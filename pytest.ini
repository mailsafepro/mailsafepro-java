[pytest]
env_files = .env
timeout = 30
asyncio_mode = auto
pythonpath = .
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=app 
    --cov-report=html 
    --cov-report=term-missing
    -v
    --tb=short
markers =
    asyncio: mark test as async
    unit: unit tests
    integration: integration tests
    slow: slow running tests
