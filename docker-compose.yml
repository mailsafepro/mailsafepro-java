networks:
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  alertmanager-data:
  redis-data:


services:
  redis:
    image: redis:7-alpine
    ports: [ "6379:6379" ]
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 30s
      retries: 3
    networks: [ monitoring ]
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

  api:
    build: .
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: [ .env ]
    environment:
      # ========== DNS CRÍTICO PARA VALIDACIÓN ==========
      - DOCKER_ENV=1
      - DNS_NAMESERVERS=8.8.8.8,8.8.4.4
      - DNS_TIMEOUT=5.0
      - VALIDATION_DNS_TIMEOUT=5.0
      - RETRY_ATTEMPTS=2
      - RETRY_MAX_BACKOFF=1.0
      - MAX_VALIDATION_TIME=30.0
      # =========== REDIS PARA CACHING ===========
      - REDIS_URL=redis://redis:6379/0
      # =========== LOGGING ===========
      - LOG_LEVEL=DEBUG
      # =========== SMTP (OPCIONAL) ===========
      - SMTP_TIMEOUT=10.0
    ports: [ "8000:8000" ]
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks: [ monitoring ]
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    build: .
    command: /opt/venv/bin/arq app.worker.WorkerSettings
    env_file: [ .env ]
    environment:
      # ========== DNS CRÍTICO PARA VALIDACIÓN ==========
      - DOCKER_ENV=1
      - DNS_NAMESERVERS=8.8.8.8,8.8.4.4
      - DNS_TIMEOUT=5.0
      - VALIDATION_DNS_TIMEOUT=5.0
      - RETRY_ATTEMPTS=2
      - RETRY_MAX_BACKOFF=1.0
      - MAX_VALIDATION_TIME=30.0
      # =========== REDIS ===========
      - REDIS_URL=redis://redis:6379/0
      # =========== LOGGING ===========
      - LOG_LEVEL=DEBUG
    ports: [ "8001:8001" ]
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks: [ monitoring ]
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 3

  alertmanager:
    image: prom/alertmanager:latest
    command: [ "--config.file=/etc/alertmanager/alertmanager.yml", "--storage.path=/alertmanager" ]
    ports: [ "9093:9093" ]
    volumes:
      - alertmanager-data:/alertmanager
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    restart: unless-stopped
    networks: [ monitoring ]
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9093/-/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    ports: [ "9090:9090" ]
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./rules:/etc/prometheus/rules:ro
    depends_on:
      api:
        condition: service_healthy
      worker:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
    restart: unless-stopped
    networks: [ monitoring ]
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9090/-/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    ports: [ "3000:3000" ]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LOG_LEVEL=debug
      - GF_INSTALL_PLUGINS=
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    networks: [ monitoring ]
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
