# Docker Compose with Observability Stack
# Extends the base docker-compose.yml with Jaeger for distributed tracing

version: '3.9'

services:
  # Jaeger All-in-One for local tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: mailsafepro-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"  # Compact thrift protocol
      - "6831:6831/udp"  # Compact thrift protocol (agent)
      - "6832:6832/udp"  # Binary thrift protocol
      - "5778:5778"      # Serve configs
      - "16686:16686"    # Web UI
      - "14268:14268"    # Accept jaeger.thrift
      - "14250:14250"    # Accept model.proto
      - "9411:9411"      # Zipkin compatible endpoint
    networks:
      - mailsafepro_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3

  #API with tracing enabled
  api:
    environment:
      # Enable tracing
      - TRACING_ENABLED=true
      - TRACING_EXPORTER=jaeger
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - SERVICE_NAME=mailsafepro-api
      - SERVICE_VERSION=2.1.0
      
      # Enable structured logging
      - STRUCTURED_LOGGING_ENABLED=true
      - LOG_JSON_FORMAT=true
      - LOG_LEVEL=INFO
      
      # Correlation IDs
      - ENABLE_CORRELATION_IDS=true
    depends_on:
      - jaeger

networks:
  mailsafepro_network:
    driver: bridge
